{% extends 'base.html' %}
{% block content %}

<h1>Dog Walker Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ dogwalker.name }}</span>
         </div>
      <div class="card-action">
        <a href="{% url 'dogwalker_update' dogwalker.id %}">Edit</a>
        <a href="{% url 'dogwalker_delete' dogwalker.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
